<div class="card">
  <form>
    <label for="playername">Search Player : </label>
    <input type="text" [(ngModel)] = 'filterText' name="playername">
    </form>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead class="table-primary">
      <tr>
        <th scope="col"><button class="btn btn-success" (click)='toggleImages()'>{{showImage ? 'Hide': 'Show'}} Images</button></th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Team</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let player of players'>
        <td><img *ngIf='showImage' [src]='player.url' height="50px" [style.width.px]='width' title={{player.name}}/></td>
        <td>{{player.name}}</td>
        <td>{{player.wages | currency}}</td>
        <td>{{player.team}}</td>
        <td>{{player.rating}}</td>
      </tr>
    </tbody>
  </table>
</div>
